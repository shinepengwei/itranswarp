<script type="text/JavaScript">
    function confirm_delete(rel) {
        show_confirm('Deletion Confirm', 'Are you sure you want to delete this comment?', function(btn, fn_hide) {
                $.postJSON('/api/comments/' + rel + '/delete', {}, function(result) {
                    refresh();
                }, function(err) {
                    fn_hide();
                    show_error(err.message, err.data);
                });
            });
    }
</script>

<div class="row">
    <div class="span10">
        <h3>{{ _('Recent Comments') }}</h3>
    </div>
    <div class="span10">
        <div class="alert alert-error hide"></div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th width="15%">{{ _('User') }}</th>
                    <th width="60%">{{ _('Content') }}</th>
                    <th width="15%">{{ _('Creation Date') }}</th>
                    <th width="10%">&nbsp;</th>
                </tr>
            </thead>
            <tbody>
{% for c in comments %}
                <tr>
                    <td><img src="{{ c.user_image_url }}" class="img-polaroid" /></td>
                    <td><span style="color:#999">by {{ c.user_name }}:</span><br/>{{ c.content }}</td>
                    <td>{{ c.creation_time|dt }}</td>
                    <td>
                        <a href="javascript:void(0)" onclick="confirm_delete('{{ c.id }}')" class="x-btn"><i class="icon-trash"></i></a>
                    </td>
                </tr>
{% endfor %}
            </tbody>
        </table>
    </div>
</div>
