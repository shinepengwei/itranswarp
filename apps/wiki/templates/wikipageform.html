<script>

var g_initial_text = '';

function ajax_post(form) {
    show_error(null);
    show_loading(true);
    if (g_initial_text!=$('#markdown-editor').val()) {
        // update content only if it is changed:
        $('#markdown-editor').attr('name', 'content');
    }
    $.postJSON($(form).attr('action'), $(form).serialize(), function(result) {
        location.assign('{{ redirect }}');
    }, function(err) {
        show_loading(false);
        show_error(err.message || err.error, err.data);
    });
    return false;
}

$(function() {
    g_initial_text = $('#markdown-editor').val();
    $('#markdown-editor').removeAttr('disabled');
    $('#markdown-editor').markdown();
});

</script>

<div class="row">
    <div class="span10">
        <h3>{{ _('Wiki Page') }} - {{ page.name|e }}</h3>
        <form name="form-x" action="{{ form_action }}" method="post" class="form-horizontal" onsubmit="return ajax_post(this)">
            <fieldset>
                <div class="alert alert-error hide"></div>
                <div class="field-name control-group">
                    <label class="control-label">{{ _('Name') }}:</label>
                    <div class="controls">
                        <input id="name" name="name" type="text" value="{{ page.name|e }}" class="input-xlarge" />
                    </div>
                </div>
                <div class="field-content control-group">
                    <label class="control-label">{{ _('Content') }}:</label>
                    <div class="controls">
                        <textarea id="markdown-editor" rows="20" disabled="disabled" style="width:600px;">{{ page.content|e }}</textarea>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary"><i class="icon-ok icon-white"></i> {{ _('Save') }}</button>
                    <a href="{{ redirect }}" class="btn"><i class="icon-remove"></i> {{ _('Cancel') }}</a>
                </div>
            </fieldset>
        </form>
    </div>
</div>
